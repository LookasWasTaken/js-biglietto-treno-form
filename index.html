<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Ticket</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <section id="user" class="col-12">
                <h1>CALCULATE TRAIN TICKET</h1>
                <div class="card">
                    <div class="card-body">
                        <div id="input" class="container-fluid">
                            <div class="row">
                                <div class="col-4">
                                    <label for="name_surname">Mr./Mrs.</label>
                                    <input class="w-50" id="name_surname" type="text" placeholder="Name & Surname"
                                        required>
                                </div>
                                <!-- /.col-4 -->
                                <div class="col-4">
                                    <label for="km">Distance</label>
                                    <input class="w-50" id="km" type="number" name="km" placeholder="Km to travel"
                                        required>
                                </div>
                                <!-- /.col-4 -->
                                <div class="col-4">
                                    <label for="age">Age</label>
                                    <select class="w-50" name="age" id="age" required>
                                        <option value="over18">+18</option>
                                        <option value="under18">-18</option>
                                        <option value="over65">+65</option>
                                    </select>
                                </div>
                                <!-- /.col-4 -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /#input -->
                        <div id="buttons" class="mt-3">
                            <button id="generate" class="btn btn-primary mx-2">Generate</button>
                            <button id="reset" class="btn btn-secondary mx-2">Reset</button>
                        </div>
                        <!-- /#buttons -->
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </section>
            <!-- /#user -->
            <section id="ticket_preview" class="col-12 d-none mt-4">
                <h1>Your Ticket</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <h2 class="text-start mt-3 ms-3 fs-5">Passenger Details</h2>
                                <div class="card-body d-flex justify-content-between">
                                    <div>
                                        <div>Passenger Name</div>
                                        <div id="passenger"></div>
                                    </div>
                                    <div>
                                        <div>Offer</div>
                                        <div id="offer"></div>
                                    </div>
                                    <div>
                                        <div>Carriage</div>
                                        <div id="carriage"></div>
                                    </div>
                                    <div>
                                        <div>CP Code</div>
                                        <div id="cpcode"></div>
                                    </div>
                                    <div>
                                        <div>Ticket Cost</div>
                                        <div id="ticketcost"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col-12 -->
                    </div>
                    <!-- /.row -->
                </div>
            </section>
            <!-- /#ticket_preview -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
    <!-- javascripts -->
</body>

</html>
