<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@500&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Ticket</title>
</head>

<body class="my_bg">
    <div class="container text-center">
        <div class="row">
            <section id="user" class="col-12 my-5">
                <h1 class="text-white">CALCULATE TRAIN TICKET</h1>
                <div class="card">
                    <div class="card-body">
                        <div id="input" class="container-fluid">
                            <div class="row">
                                <div class="col-4 box">
                                    <label for="name_surname"><i class="fa-solid fa-user-tag fa-lg me-2"></i></label>
                                    <input class="w-50" id="name_surname" type="text" placeholder="Name & Surname"
                                        required>
                                </div>
                                <!-- /.col-4 -->
                                <div class="col-4 box">
                                    <label for="km"><i class="fa-solid fa-road fa-lg me-2"></i></label>
                                    <input class="w-50" id="km" type="number" min="1" max="500" name="km"
                                        placeholder="Km to Run Across" required>
                                </div>
                                <!-- /.col-4 -->
                                <div class="col-4 box">
                                    <label for="age"><i class="fa-solid fa-calendar-week fa-lg me-2"></i></label>
                                    <select class="w-50" name="age" id="age" required>
                                        <option value="Regular Ticket">+18</option>
                                        <option value="Ticket 20% Off">-18</option>
                                        <option value="Ticket 40% Off">+65</option>
                                    </select>
                                </div>
                                <!-- /.col-4 -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /#input -->
                        <div id="buttons" class="mt-3">
                            <button id="generate" class="btn btn-primary my_btn my_border mx-2"><i
                                    class="fa-solid fa-arrows-rotate"></i> Generate</button>
                            <button id="reset" class="btn btn-secondary mx-2"><i class="fa-solid fa-rotate-right"></i>
                                Reset</button>
                        </div>
                        <!-- /#buttons -->
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </section>
            <!-- /#user -->
            <section id="ticket_preview" class="col-12 d-none mt-4">
                <h1 class="text-white">YOUR TICKET</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <h2 class="text-start mt-3 ms-3 fs-5">Passenger Details</h2>
                                <div class="card-body d-flex justify-content-between">
                                    <div class="box">
                                        <div><i class="fa-solid fa-address-card fa-2x"></i></div>
                                        <div id="passenger" class="text-uppercase"></div>
                                    </div>
                                    <div class="box">
                                        <div><i class="fa-solid fa-tags fa-2x"></i></div>
                                        <div id="offer"></div>
                                    </div>
                                    <div class="box">
                                        <div><i class="fa-solid fa-road-barrier fa-2x"></i></div>
                                        <div id="carriage"></div>
                                    </div>
                                    <div class="box">
                                        <div><i class="fa-solid fa-train fa-2x"></i></div>
                                        <div id="cpcode"></div>
                                    </div>
                                    <div class="box">
                                        <div><i class="fa-solid fa-ticket fa-2x"></i></div>
                                        <div id="ticketcost"></div>
                                    </div>
                                </div>
                                <div class="card-footer my_bg1 text-white">
                                    <span id="date"></span>
                                    <span class="my_color">Powered by <a
                                            href="https://github.com/LookasWasTaken">Lookas</a></span>
                                </div>
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col-12 -->
                    </div>
                    <!-- /.row -->
                </div>
            </section>
            <!-- /#ticket_preview -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
    <!-- javascripts -->
</body>

</html>
